<body>
    <header>
        <div class="nav-container">
            <div class="navbar" id="navbar">
                <h1 class="title">Odyssey Outfits</h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>

                        <li><a class="focused" href="./Resume.html">Upload a R&eacute;sum&eacute;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="overlay">
        <form>
            <div class="left">
                <label for="form-name">First Name:</label>
                <input type="text" id="form-name" name="form-name" required>

                <label for="form-lname">Last Name:</label>
                <input type="text" id="form-lname" name="form-lname" required>

                <label for="form-email">Email:</label>
                <input type="email" id="form-email" name="form-email" required>

                <label for="form-phone">Phone Number:</label>
                <input type="tel" id="form-phone" name="form-phone" required>
            </div>
            <div class="right">
                <label for="form-linkedin">Linkedin:</label>
                <input type="url" id="form-linkedin" name="form-linkedin" required>

                <label for="form-address">Current Address:</label>
                <input type="text" id="form-address" name="form-address" required>

                <label for="form-legal">Are you legally authorized<br>to work in the United States?</label>
                <select id="form-legal" required>
                    <option></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label for="form-legal">Have you completed the following level<br>of education: Bachelor's Degree?</label>
                <select id="form-legal" required>
                    <option></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="submit-div">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
