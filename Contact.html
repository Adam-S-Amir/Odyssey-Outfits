<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/root.css">
    <link rel="stylesheet" href="./Assets/CSS/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="./Assets/Img/Favicon.ico">
    <title>Odyssey Outfits | Contact Us</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="navbar" id="navbar">
                <h1 onclick="redirectToHomepage()" class="title">Odyssey Outfits</h1>
                <nav>
                    <ul>
                        <li><a id="nav-home" href="./index.html">Home</a></li>
                        <li><a id="nav-about" href="./About.html">About</a></li>
                        <li><a id="nav-contact" href="./Contact.html">Contact</a></li>
                        <li><a id="nav-faq" href="./FAQ.html">FAQ</a></li>
                        <li><a id="nav-careers" class="focused" href="./Careers.html">Careers</a></li>
                        <li>
                            <select title="Change Site Language" id="languageSelect" class="languageSelect"
                                onchange="changeLanguage(this.value)">
                                <option value="ar">العربية</option>
                                <option value="da">Dansk</option>
                                <option value="de">Deutsch</option>
                                <option value="el">Ελληνικά</option>
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fi">Suomi</option>
                                <option value="fr">Français</option>
                                <option value="he">עברית</option>
                                <option value="hu">Magyar</option>
                                <option value="it">Italiano</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국어</option>
                                <option value="nb">Norsk Bokmål</option>
                                <option value="nl">Nederlands</option>
                                <option value="pl">Polski</option>
                                <option value="pt">Português</option>
                                <option value="ru">Русский</option>
                                <option value="sk">Slovenčina</option>
                                <option value="sl">Slovenščina</option>
                                <option value="sv">Svenska</option>
                                <option value="tr">Türkçe</option>
                                <option value="zh">中文</option>
                            </select>
                        </li>
                        <li>
                            <button id='ADA-Toggle' title="Toggle ADA Mode" onclick='changeRootStyles()'></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h1 id="contact-us">Contact Us!</h1>
            <div class="overlay" id="Contact-Form">
                <form>
                    <label for="contact-name" id="label-contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>

                    <label for="contact-email" id="label-contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>

                    <label id="label-contact-message">Message:</label>
                    <br>
                    <textarea title="Your Message Goes Here" name="contact-message" id="contact-message" rows="10" required></textarea>
                </form>
                <div class="submit-div">
                    <button id="contact-submit" type="submit" onclick="sendEmail()">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="copyright">&copy; 2024 Odyssey Outfits.&nbsp;All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./Assets/JS/locales.js"></script>
    <script src="./Assets/JS/index.js"></script>
    <script src="./Assets/JS/Contact.js"></script>
</body>

</html>
