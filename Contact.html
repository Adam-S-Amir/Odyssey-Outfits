<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/root.css">
    <link rel="stylesheet" href="./Assets/CSS/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="./Assets/Img/Favicon.ico">
    <title>Odyssey Outfits | Contact Us</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="navbar" id="navbar">
                <h1 class="title">Odyssey Outfits</h1>
                <nav>
                    <ul>
                        <li><a id="nav-home" href="./index.html">Home</a></li>
                        <li><a id="nav-about" href="./About.html">About</a></li>
                        <li><a id="nav-services" href="./Services.html">Services</a></li>
                        <li><a id="nav-contact" href="./Contact.html">Contact</a></li>
                        <li><a id="nav-resume" class="focused" href="./Resume.html">Upload a R&eacute;sum&eacute;</a></li>
                        <li>
                            <select id="languageSelect" class="languageSelect" onchange="changeLanguage(this.value)">
                                <option value="en">en/US</option>
                                <option value="es">es/ES</option>
                            </select>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h1>Contact Us!</h1>
            <div class="overlay" id="Contact-Form">
                <form>
                    <label for="contact-name" id="label-contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>

                    <label for="contact-email" id="label-contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>

                    <label id="label-contact-message">Message:</label>
                    <br>
                    <textarea name="contact-message" id="contact-message" cols="30" rows="10" required></textarea>
                    <div class="submit-div">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="absolute-footer">
        <div class="container">
            <p id="copyright">&copy; 2023 Odyssey Outfits.&nbsp;All rights reserved.</p>
        </div>
    </footer>
    <script src="./Assets/JS/locales.js"></script>
    <script src="./Assets/JS/index.js"></script>
</body>

</html>
