</head>

<body>
    <noscript></noscript>
    <header>
        <div class="nav-container">
            <div class="navbar" id="navbar">
                <h1 onclick="redirectToHomepage()" class="title">Odyssey Outfits</h1>
                <nav>
                    <ul>
                        <li><a id="nav-home" href="./index.html">Home</a></li>
                        <li><a id="nav-contact" href="./Contact.html">Contact</a></li>
                        <li><a id="nav-legal" href="./Legal.html">Legal</a></li>
                        <li><a id="nav-careers" class="focused" href="./Careers.html">Careers</a></li>
                        <li>
                            <select title="Change Site Language" id="languageSelect" class="languageSelect"
                                onchange="changeLanguage(this.value)">
                                <option value="ar" aria-label="Change language to Arabic.">العربية</option>
                                <option value="da" aria-label="Change language to Dansk.">Dansk</option>
                                <option value="de" aria-label="Change language to Deutch.">Deutsch</option>
                                <option value="el" aria-label="Change language to Greek.">Ελληνικά</option>
                                <option value="en" aria-label="Change language to English.">English</option>
                                <option value="es" aria-label="Change language to Spanish.">Español</option>
                                <option value="fi" aria-label="Change language to Finnish.">Suomi</option>
                                <option value="fr" aria-label="Change language to French.">Français</option>
                                <option value="he" aria-label="Change language to Hebrew.">עברית</option>
                                <option value="hu" aria-label="Change language to Hungarian.">Magyar</option>
                                <option value="it" aria-label="Change language to Italian.">Italiano</option>
                                <option value="ja" aria-label="Change language to Japanese.">日本語</option>
                                <option value="ko" aria-label="Change language to Korean.">한국어</option>
                                <option value="nb" aria-label="Change language to Norwegian Bokmål.">Norsk Bokmål</option>
                                <option value="nl" aria-label="Change language to Dutch.">Nederlands</option>
                                <option value="pl" aria-label="Change language to Polish.">Polski</option>
                                <option value="pt" aria-label="Change language to Portuguese.">Português</option>
                                <option value="ru" aria-label="Change language to Russian.">Русский</option>
                                <option value="sk" aria-label="Chage language to Slovak.">Slovenčina</option>
                                <option value="sl" aria-label="Change language to Slovenian.">Slovenščina</option>
                                <option value="sv" aria-label="Change language to Swedish.">Svenska</option>
                                <option value="tr" aria-label="Change language to Turkish.">Türkçe</option>
                                <option value="zh" aria-label="CHange language to Chinese.">中文</option>
                            </select>
                        </li>
                        <li>
                            <button type="button" id='ADA-Toggle' title="Toggle ADA Mode" onclick='changeRootStyles()'></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h1 id="contact-us">Contact Us!</h1>
            <div class="overlay" id="Contact-Form">
                <form>
                    <label for="contact-name" id="label-contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>

                    <label for="contact-email" id="label-contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>

                    <label id="label-contact-message">Message:</label>
                    <br>
                    <textarea title="Your Message Goes Here" name="contact-message" id="contact-message" rows="10" required></textarea>
                </form>
                <div class="submit-div">
                    <button id="contact-submit" type="submit" onclick="sendEmail()">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="copyright">&copy; 2023-2024 Odyssey Outfits.&nbsp;All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./Assets/JS/locales.js"></script>
    <script src="./Assets/JS/index.js"></script>
    <script src="./Assets/JS/Contact.js"></script>
</body>

</html>
