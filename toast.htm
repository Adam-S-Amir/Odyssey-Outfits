<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="MigDevv" content="Test website to ask for cookies/terms and conditions.">
    <title>Document</title>
</head>

<body>
    <h1>Toasty</h1>
    <button onclick="createDiv();">Call Javascript Toast</button>
    <p>Only allows one div to be created.</p>
    <button onclick="test();">Call test function</button>
</body>

<script>
    function createDiv() {
        // Div element
        const createDiv = document.createElement('div');
        createDiv.style.border = '3px solid black';
        createDiv.style.padding = '5px';
        createDiv.style.width = '50%';
        createDiv.id = "test";

        // paragraph element
        const paragraph = document.createElement('p');
        paragraph.textContent = 'Do you agree to our terms and conditions?';
        paragraph.style.padding = '0px';

        // button element
        const newButton = document.createElement('button');
        newButton.textContent = 'I agree';
        newButton.id = "agreed";
        newButton.style.background = "#B87100";

        // removes div element on button click
        newButton.onclick = function() {
            console.log("Button was clicked, removing div element.");
            createDiv.remove();
        }

        // combining them all together
        document.body.appendChild(createDiv);
        createDiv.appendChild(paragraph);
        createDiv.appendChild(newButton);

    }

    function test() {
        console.log("started test");
        var elements = document.getElementById("test");
        if (elements == null) {
            createDiv();
        }
    }
</script>

</html>
