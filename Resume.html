<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/root.css">
    <link rel="stylesheet" href="./Assets/CSS/stylesheet.css">
    <title>Odyssey Outfits | Upload a R&eacute;sum&eacute;</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="navbar" id="navbar">
                <h1 class="title">Odyssey Outfits</h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a class="focused" href="./Resume.html">Upload a R&eacute;sum&eacute;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="Job-main">
        <div class="container">
            <select id="Job-Select">
                <option style="text-align: center;">Select a Job:</option>
                <optgroup label="Upper Management">
                    <option>Chief Financial Officer</option>
                    <option>Chief Executive Officer</option>
                    <option>Chief Operating Officer</option>
                </optgroup>
                <optgroup label="Lower Management">
                    <option>Human Resources</option>
                    <option>Regional Manager</option>
                    <option>Office Manager</option>
                </optgroup>
                <optgroup label="Sales Department">
                    <option>Regional Sales Director</option>
                    <option>Account Executive</option>
                    <option>Salesman</option>
                </optgroup>
                <optgroup label="Financial Department">
                    <option>Regional Financial Director</option>
                    <option>Payroll Administrator</option>
                    <option>Financial Analyst</option>
                </optgroup>
                <optgroup label="IT Department">
                    <option>Fullstack Developer</option>
                    <option>Network Administrator</option>
                    <option>Help Desk Administrator</option>
                </optgroup>
            </select>
        </div>
    </section>
    <section id="Job-info">
        <div class="container">
            <div style="clear: both">
                <h1 id="job-value"></h1>
                <h1 id="job-desc"></h1>
            </div>
        </div>
    </section>
    <div class="overlay" id="Job-Form">
        <form>
            <label for="form-name">First Name:</label>
            <input type="text" id="form-name" name="form-name" required>

            <label for="form-lname">Last Name:</label>
            <input type="text" id="form-lname" name="form-lname" required>

            <label for="form-email">Email:</label>
            <input type="email" id="form-email" name="form-email" required>

            <label for="form-phone">Phone Number:</label>
            <input type="tel" id="form-phone" name="form-phone" required>

            <label for="form-linkedin">Linkedin:</label>
            <input type="url" id="form-linkedin" name="form-linkedin" required>

            <label for="form-address">Current Address:</label>
            <input type="text" id="form-address" name="form-address" required>

            <label for="form-legal">Are you legally authorized<br>to work in the United States?</label>
            <select id="form-legal" required>
                <option></option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="form-education">Have you completed the following level<br>of education: Bachelor's Degree?</label>
            <select id="form-education" required>
                <option></option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <div class="submit-div">
                <label for="pdfInput" id="fileInputLabel">Upload a R&eacute;sum&eacute;</label>
                <input type="file" id="pdfInput" accept=".pdf">
            </div>
        </form>
    </div>
    <section id="pdf-viewer">
        <div class="container">
            <iframe id="pdfViewer" width="100%" height="500"></iframe>
            <button type="submit" id="submit-resume" onclick="sendEmail()">Submit Your Application</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Odyssey Outfits.&nbsp;All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./Assets/JS/index.js"></script>
    <script src="./Assets/JS/Resume.js"></script>
</body>

</html>
