<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/root.css">
    <link rel="stylesheet" href="./Assets/CSS/stylesheet.css">
    <title>Odyssey Outfits | Upload a R&eacute;sum&eacute;</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Img/Favicon.ico">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="navbar" id="navbar">
                <h1 class="title">Odyssey Outfits</h1>
                <nav>
                    <ul>
                        <li><a id="nav-home" href="./index.html">Home</a></li>
                        <li><a id="nav-about" href="./About.html">About</a></li>
                        <li><a id="nav-products" href="./Products.html">Products</a></li>
                        <li><a id="nav-contact" href="./Contact.html">Contact</a></li>
                        <li><a id="nav-resume" class="focused" href="./Resume.html">Upload a R&eacute;sum&eacute;</a></li>
                        <li>
                            <select id="languageSelect" class="languageSelect" onchange="changeLanguage(this.value)">
                                <option value="en">en/US</option>
                                <option value="es">es/ES</option>
                            </select>
                        </li>
                        <li>
                            <button id='ADA-Toggle' onclick='changeRootStyles()'></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="Job-main">
        <div class="container">
            <select id="Job-Select">
                <option id="Select-a-Job" style="text-align: center;" label="Select a Job:"></option>
                <optgroup id="Upper-Management" label="Upper Management">
                    <option id="Chief-Financial-Officer">Chief Financial Officer</option>
                    <option id="Chief-Executive-Officer">Chief Executive Officer</option>
                    <option id="Chief-Operating-Officer">Chief Operating Officer</option>
                </optgroup>
                <optgroup id="Lower-Management" label="Lower Management">
                    <option id="Human-Resources">Human Resources</option>
                    <option id="Regional-Manager">Regional Manager</option>
                    <option id="Office-Manager">Office Manager</option>
                </optgroup>
                <optgroup id="Sales-Department" label="Sales Department">
                    <option id="Regional-Sales-Director">Regional Sales Director</option>
                    <option id="Account-Executive">Account Executive</option>
                    <option id="Salesman">Salesman</option>
                </optgroup>
                <optgroup id="Financial-Department" label="Financial Department">
                    <option id="Regional-Financial-Director">Regional Financial Director</option>
                    <option id="Payroll-Administrator">Payroll Administrator</option>
                    <option id="Financial-Analyst">Financial Analyst</option>
                </optgroup>
                <optgroup id="IT-Department" label="IT Department">
                    <option id="Fullstack-Developer">Fullstack Developer</option>
                    <option id="Network-Administrator">Network Administrator</option>
                    <option id="Help-Desk-Administrator">Help Desk Administrator</option>
                </optgroup>
            </select>
        </div>
    </section>
    <section id="Job-info">
        <div class="container">
            <div style="clear: both">
                <h1 id="job-value"></h1>
                <h1 id="job-desc"></h1>
            </div>
        </div>
    </section>
    <div class="overlay" id="Job-Form">
        <form>
            <label for="form-name" id="label-form-name">First Name:</label>
            <input type="text" id="form-name" name="form-name" required>

            <label for="form-lname" id="label-form-lname">Last Name:</label>
            <input type="text" id="form-lname" name="form-lname" required>

            <label for="form-email" id="label-form-email">Email:</label>
            <input type="email" id="form-email" name="form-email" required>

            <label for="form-phone" id="label-form-phone">Phone Number:</label>
            <input type="tel" id="form-phone" name="form-phone" required>

            <label for="form-linkedin" id="label-form-linkedin">Linkedin:</label>
            <input type="url" id="form-linkedin" name="form-linkedin" required>

            <label for="form-address" id="label-form-address">Current Address:</label>
            <input type="text" id="form-address" name="form-address" required>

            <label for="form-legal" id="label-form-legal">Are you legally authorized<br>to work in the United States?</label>
            <select id="form-legal" required>
                <option></option>
                <option id="form-yes">Yes</option>
                <option id="form-no">No</option>
            </select>

            <label for="form-education" id="label-form-education">Have you completed the following level<br>of education: Bachelor's Degree?</label>
            <select id="form-education" required>
                <option></option>
                <option id="form-yes-2">Yes</option>
                <option id="form-no-2">No</option>
            </select>
            <div class="submit-div">
                <label for="pdfInput" id="fileInputLabel">Upload Your Résumé</label>
                <input type="file" id="pdfInput" accept=".pdf">
            </div>
        </form>
    </div>
    <section id="pdf-viewer">
        <div class="container">
            <iframe id="pdfViewer" width="100%" height="500"></iframe>
            <button type="submit" id="submit-resume" onclick="sendEmail()">Submit Your Application</button>
        </div>
    </section>

    <footer id="footer" class="absolute-footer">
        <div class="container">
            <p id="copyright">&copy; 2023 Odyssey Outfits.&nbsp;All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./Assets/JS/locales.js"></script>
    <script src="./Assets/JS/index.js"></script>
    <script src="./Assets/JS/Resume.js"></script>
</body>

</html>
